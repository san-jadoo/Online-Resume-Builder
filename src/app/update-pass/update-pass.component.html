<header>
    <div class="container">
      <h1>DynamicCV - Update Password </h1>
    </div>
</header>
<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="u_name">Username</label>
        <input type="text" id="u_name" name="u_name" class="form-control" formControlName="u_name" [value]="email" readonly />
    </div>
    
    <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" class="form-control" formControlName="password" />
        <div *ngIf="passwordForm.get('password')?.hasError('required') && passwordForm.get('password')?.touched"
            class="text-danger">Password is required</div>
        <div *ngIf="passwordForm.get('password')?.hasError('minlength') && passwordForm.get('password')?.touched"
            class="text-danger">Password must be at least 6 characters</div>
        <div *ngIf="passwordForm.get('password')?.hasError('passwordStrength') && passwordForm.get('password')?.touched"
            class="text-danger">Password must contain at least one uppercase letter, one lowercase letter, and one number</div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" formControlName="confirmPassword" />
        <div *ngIf="passwordForm.hasError('PasswordNoMatch') && passwordForm.get('confirmPassword')?.touched"
            class="text-danger">Passwords do not match</div>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid">Update Password</button>
    </div>
</form>
<footer>
    <div class="container">
      <p>&copy; 2024 DynamicCV. All rights reserved.</p>
    </div>
</footer>
